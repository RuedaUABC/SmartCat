<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia de Química</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #56CCF2, #2F80ED);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        .question {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            padding: 15px 20px;
            background: white;
            color: #2F80ED;
            font-weight: bold;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            transform: translateY(-5px); /* Movimiento al pasar el ratón */
            background: #2F80ED;
            color: white;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .btn:active {
            transform: scale(0.95); /* Efecto de clic */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trivia de Química</h1>
        <p class="question">¿Cuál es el símbolo químico del Sodio?</p>
        <div class="button-container">
            <button class="btn">Na</button>
            <button class="btn">So</button>
            <button class="btn">Sd</button>
            <button class="btn">Sn</button>
        </div>
    </div>
</body>
</html>
