<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="header">
        <h1>Quiz Interactivo</h1>
    </div>
    
    <div class="main quiz-container">
        <div id="timer">Tiempo: <span id="time">10</span>s</div>
        <div id="question-container">
            <p id="question">Cargando pregunta...</p>
            <div id="options" class="button-container"></div>
        </div>
        <p id="score">Puntuación: 0</p>
    </div>
    
    <div class="footer">
        <p>¡Buena suerte!</p>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
